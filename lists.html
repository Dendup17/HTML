<!DOCTYPE html>
<html>
    <body>
        <!-- <h2>Styling the Lists:</h2> -->
        <p>Unordered lists:</p>
        <ul>
            <li>Apple</li>
            <li>Banana</li>
            <li>Carrots</li>
        </ul>
        <p>Ordered lists:</p>
        <ol>
            <li>Dog</li>
            <li>Elephant</li>
            <li>Fish</li>
        </ol>
        <p>Nested lists:</p>
        <ul>
            <li>Wild Animals:</li>
            <ol>
                <li>Lion</li>
                <li>Tiger</li>
            </ol>
        </ul>
        <ol>
            <li>Domestic Animals:</li>
            <ul>
                <li>Cat</li>
                <li>Cow</li>
            </ul>
        </ol>
    </body>
</html>
