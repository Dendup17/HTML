<!DOCTYPE html>
<html>
    <head>
        <style>
            h2 {
                text-align: center;
            }
            table, th, td {
                border: 1px solid green;
                border-collapse: collapse;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h2>Table in HTML</h2>
        <table align="center" width="40%">
            <tr>
                <th rowspan="2">A</th>
                <th>B</th>
                <th rowspan="3">D</th>
                <th colspan="2">E</th>
                <th>F</th>
            </tr>
            <tr>
                <td>C</td>
                <td rowspan="2">G</td>
                <td rowspan="2">H</td>
                <td rowspan="2">I</td>
            </tr>
            <tr>
                <td colspan="2">J</td>
            </tr>
            <tr>
                <td colspan="3">K</td>
                <td>L</td>
                <td colspan="2">M</td>
            </tr>
            <tr>
                <td rowspan="2" colspan="5">N</td>
                <td>O</td>
            </tr>
            <tr>
                <td>P</td>
            </tr>
        </table>
    </body>
</html>
